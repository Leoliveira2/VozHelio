<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modificador de Voz - G√°s H√©lio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      color: white;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .controls {
      margin: 30px 0;
    }
    
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    #record { 
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
      50% { box-shadow: 0 4px 25px rgba(40, 167, 69, 0.8); }
      100% { box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
    }
    
    #stop { 
      background: linear-gradient(45deg, #dc3545, #fd7e14);
      color: white;
    }
    
    .effect { 
      background: linear-gradient(45deg, #6f42c1, #e83e8c);
      color: white;
      margin: 5px;
    }
    
    .effect.helium {
      background: linear-gradient(45deg, #ffc107, #fd7e14);
      animation: bounce 1s infinite alternate;
    }
    
    .effect.metal {
      background: linear-gradient(45deg, #000000, #8b0000);
      box-shadow: 0 4px 15px rgba(139, 0, 0, 0.5);
    }
    
    .effect.smurf {
      background: linear-gradient(45deg, #4169e1, #87ceeb);
      animation: wiggle 0.5s infinite alternate;
    }
    
    .effect.ivete {
      background: linear-gradient(45deg, #ff1493, #ffd700);
      animation: sparkle 1.5s infinite;
    }
    
    @keyframes wiggle {
      0% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }
    
    @keyframes sparkle {
      0%, 100% { box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3); }
      50% { box-shadow: 0 4px 25px rgba(255, 215, 0, 0.8); }
    }
    
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    
    #effects {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #msg {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 20px;
    }
    
    .recording {
      background: rgba(220, 53, 69, 0.2) !important;
      border: 2px solid #dc3545 !important;
      animation: recordingBlink 1s infinite;
    }
    
    @keyframes recordingBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-ready { background: #28a745; }
    .status-recording { background: #dc3545; animation: blink 1s infinite; }
    .status-processing { background: #ffc107; }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .error {
      background: rgba(220, 53, 69, 0.2) !important;
      border: 1px solid #dc3545 !important;
      color: #ffcdd2 !important;
    }
    
    .success {
      background: rgba(40, 167, 69, 0.2) !important;
      border: 1px solid #28a745 !important;
      color: #c8e6c9 !important;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéôÔ∏è Modificador de Voz com Efeitos</h1>
  
  <div class="controls">
    <button id="record">üé§ Gravar</button>
    <button id="stop" disabled>üõë Parar</button>
  </div>

  <div id="effects" style="display:none;">
    <p><strong>üéöÔ∏è Escolha um efeito:</strong></p>
    <button class="effect" onclick="playEffect('normal')">‚ñ∂Ô∏è Original</button>
    <button class="effect helium" onclick="playEffect('helium')">üéà H√©lio</button>
    <button class="effect" onclick="playEffect('deep')">üíÄ Grave</button>
    <button class="effect" onclick="playEffect('robot')">ü§ñ Rob√¥</button>
    <button class="effect" onclick="playEffect('echo')">üåå Eco</button>
    <button class="effect" onclick="playEffect('chipmunk')">üêøÔ∏è Esquilo</button>
    <hr style="border: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">
    <p><strong>üé≠ Vozes Especiais:</strong></p>
    <button class="effect metal" onclick="playEffect('tom_araya')">ü§ò Tom Araya</button>
    <button class="effect smurf" onclick="playEffect('smurf')">üü¶ Smurf</button>
    <button class="effect ivete" onclick="playEffect('ivete')">üé§ Ivete Sangalo</button>
  </div>

  <div id="msg">
    <span class="status-indicator status-ready"></span>
    Pronto para gravar! Clique em "Gravar" para come√ßar.
  </div>
</div>

<script>
let mediaRecorder, audioChunks = [], audioBlob, audioBuffer;
const AudioContext = window.AudioContext || window.webkitAudioContext;
let audioCtx;

// Verificar compatibilidade do navegador
function checkCompatibility() {
  const issues = [];
  
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    issues.push("Seu navegador n√£o suporta acesso ao microfone");
  }
  
  if (!window.MediaRecorder) {
    issues.push("Seu navegador n√£o suporta grava√ß√£o de √°udio");
  }
  
  if (!AudioContext) {
    issues.push("Seu navegador n√£o suporta processamento de √°udio");
  }
  
  if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
    issues.push("Esta p√°gina precisa ser servida via HTTPS para funcionar");
  }
  
  if (issues.length > 0) {
    showMessage("‚ùå Problemas encontrados: " + issues.join("; "), "error");
    return false;
  }
  
  return true;
}

// Inicializar AudioContext
function initAudioContext() {
  if (!audioCtx) {
    audioCtx = new AudioContext();
  }
  
  // Reativar contexto se estiver suspenso
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
}

document.getElementById('record').onclick = async () => {
  if (!checkCompatibility()) return;
  
  try {
    initAudioContext();
    
    audioChunks = [];
    showMessage("üé§ Solicitando permiss√£o do microfone...", "processing");
    
    const stream = await navigator.mediaDevices.getUserMedia({ 
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      }
    });
    
    mediaRecorder = new MediaRecorder(stream, {
      mimeType: MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4'
    });
    
    mediaRecorder.start();

    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0) {
        audioChunks.push(e.data);
      }
    };

    mediaRecorder.onstop = async () => {
      try {
        showMessage("üîÑ Processando √°udio...", "processing");
        
        audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
        const arrayBuffer = await audioBlob.arrayBuffer();
        audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        
        document.getElementById('effects').style.display = 'block';
        showMessage("‚úÖ Grava√ß√£o pronta! Escolha um efeito para reproduzir.", "success");
        
        // Parar todas as faixas para liberar o microfone
        stream.getTracks().forEach(track => track.stop());
        
      } catch (error) {
        console.error('Erro ao processar √°udio:', error);
        showMessage("‚ùå Erro ao processar o √°udio. Tente novamente.", "error");
      }
    };

    mediaRecorder.onerror = (error) => {
      console.error('Erro no MediaRecorder:', error);
      showMessage("‚ùå Erro durante a grava√ß√£o. Tente novamente.", "error");
    };

    document.getElementById('record').disabled = true;
    document.getElementById('stop').disabled = false;
    document.getElementById('msg').classList.add('recording');
    showMessage("üéôÔ∏è Gravando... fale agora!", "recording");
    
  } catch (error) {
    console.error('Erro ao acessar microfone:', error);
    if (error.name === 'NotAllowedError') {
      showMessage("‚ùå Permiss√£o negada. Permita o acesso ao microfone.", "error");
    } else {
      showMessage("‚ùå Erro ao acessar microfone: " + error.message, "error");
    }
  }
};

document.getElementById('stop').onclick = () => {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
  }
  
  document.getElementById('record').disabled = false;
  document.getElementById('stop').disabled = true;
  document.getElementById('msg').classList.remove('recording');
};

function showMessage(msg, type = '') {
  const msgElement = document.getElementById('msg');
  msgElement.innerHTML = getStatusIcon(type) + msg;
  
  // Remover classes anteriores
  msgElement.classList.remove('error', 'success', 'recording');
  
  // Adicionar nova classe se especificada
  if (type) {
    msgElement.classList.add(type);
  }
}

function getStatusIcon(type) {
  const icons = {
    'ready': '<span class="status-indicator status-ready"></span>',
    'recording': '<span class="status-indicator status-recording"></span>',
    'processing': '<span class="status-indicator status-processing"></span>',
    'success': '<span class="status-indicator status-ready"></span>',
    'error': '<span class="status-indicator" style="background: #dc3545;"></span>'
  };
  
  return icons[type] || icons['ready'];
}

function playEffect(effectType) {
  if (!audioBuffer) {
    showMessage("‚ùå Nenhum √°udio gravado. Grave primeiro!", "error");
    return;
  }

  try {
    // Parar qualquer √°udio que esteja tocando
    audioCtx.suspend().then(() => {
      audioCtx.resume().then(() => {
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        let finalNode = source;

        switch (effectType) {
          case 'helium':
            source.playbackRate.value = 1.7;
            showMessage("üéà Reproduzindo com efeito H√âLIO - Voz super aguda!", "success");
            break;

          case 'chipmunk':
            source.playbackRate.value = 2.2;
            showMessage("üêøÔ∏è Reproduzindo como ESQUILO - Ainda mais agudo!", "success");
            break;

          case 'deep':
            source.playbackRate.value = 0.6;
            showMessage("üíÄ Reproduzindo com efeito GRAVE - Voz profunda!", "success");
            break;

          case 'robot': {
            const gain = audioCtx.createGain();
            const osc = audioCtx.createOscillator();
            osc.frequency.value = 100;
            osc.connect(gain.gain);
            osc.start();
            osc.stop(audioCtx.currentTime + audioBuffer.duration);
            source.connect(gain);
            finalNode = gain;
            showMessage("ü§ñ Reproduzindo com efeito ROB√î - Voz robotizada!", "success");
            break;
          }

          case 'echo': {
            const delay = audioCtx.createDelay();
            delay.delayTime.value = 0.25;
            const feedback = audioCtx.createGain();
            feedback.gain.value = 0.4;
            const wet = audioCtx.createGain();
            wet.gain.value = 0.5;
            
            delay.connect(feedback);
            feedback.connect(delay);
            source.connect(delay);
            delay.connect(wet);
            
            // Mix sinal original com eco
            const mixer = audioCtx.createGain();
            source.connect(mixer);
            wet.connect(mixer);
            finalNode = mixer;
            
            showMessage("üåå Reproduzindo com efeito ECO - Voz espacial!", "success");
            break;
          }

          case 'normal':
          default:
            source.playbackRate.value = 1.0;
            showMessage("‚ñ∂Ô∏è Reproduzindo √°udio original", "success");
            break;
            
          case 'tom_araya': {
            // Tom Araya MELHORADO - Mais agressivo e gutural
            source.playbackRate.value = 0.65; // Ainda mais grave
            
            // Distor√ß√£o PESADA para growl
            const distortion = audioCtx.createWaveShaper();
            const samples = 44100;
            const curve = new Float32Array(samples);
            
            for (let i = 0; i < samples; i++) {
              const x = (i * 2) / samples - 1;
              // Distor√ß√£o mais agressiva
              curve[i] = Math.sign(x) * (1 - Math.exp(-Math.abs(x * 8)));
            }
            
            distortion.curve = curve;
            distortion.oversample = '4x';
            
            // EQ para frequ√™ncias do metal
            const lowMid = audioCtx.createBiquadFilter();
            lowMid.type = 'peaking';
            lowMid.frequency.value = 400;
            lowMid.gain.value = 8;
            lowMid.Q.value = 2;
            
            const highMid = audioCtx.createBiquadFilter();
            highMid.type = 'peaking';
            highMid.frequency.value = 2500;
            highMid.gain.value = -6;
            highMid.Q.value = 1;
            
            // Satura√ß√£o adicional
            const saturator = audioCtx.createWaveShaper();
            const satCurve = new Float32Array(44100);
            for (let i = 0; i < 44100; i++) {
              const x = (i * 2) / 44100 - 1;
              satCurve[i] = Math.tanh(x * 3);
            }
            saturator.curve = satCurve;
            
            // Reverb de arena
            const convolver = audioCtx.createConvolver();
            const impulseLength = audioCtx.sampleRate * 3;
            const impulse = audioCtx.createBuffer(2, impulseLength, audioCtx.sampleRate);
            
            for (let channel = 0; channel < 2; channel++) {
              const channelData = impulse.getChannelData(channel);
              for (let i = 0; i < impulseLength; i++) {
                const decay = Math.pow(1 - i / impulseLength, 4);
                channelData[i] = (Math.random() * 2 - 1) * decay * 0.8;
              }
            }
            convolver.buffer = impulse;
            
            // Chain de efeitos metal
            source.connect(saturator);
            saturator.connect(distortion);
            distortion.connect(lowMid);
            lowMid.connect(highMid);
            highMid.connect(convolver);
            finalNode = convolver;
            
            showMessage("ü§ò RAINING BLOOOOD! Tom Araya BRUTAL - Prepare o headbang!", "success");
            break;
          }
          
          case 'smurf': {
            // Smurf MELHORADO - Mais nasal e fofo
            source.playbackRate.value = 2.1; // Mais agudo ainda
            
            // Formant shift para nasaliza√ß√£o
            const nasal = audioCtx.createBiquadFilter();
            nasal.type = 'bandpass';
            nasal.frequency.value = 1200; // Frequ√™ncia nasal
            nasal.Q.value = 8;
            nasal.gain.value = 12;
            
            // Filtro passa-alta mais agressivo
            const highpass = audioCtx.createBiquadFilter();
            highpass.type = 'highpass';
            highpass.frequency.value = 300;
            highpass.Q.value = 3;
            
            // Ring modulation para efeito "cartoon"
            const ringMod = audioCtx.createOscillator();
            ringMod.frequency.value = 15;
            const ringGain = audioCtx.createGain();
            ringGain.gain.value = 0.3;
            
            ringMod.connect(ringGain);
            ringMod.start();
            ringMod.stop(audioCtx.currentTime + audioBuffer.duration);
            
            // Chorus triplo para "fofura"
            const delay1 = audioCtx.createDelay();
            delay1.delayTime.value = 0.015;
            const delay2 = audioCtx.createDelay();
            delay2.delayTime.value = 0.025;
            const delay3 = audioCtx.createDelay();
            delay3.delayTime.value = 0.035;
            
            // LFO para chorus
            const lfo = audioCtx.createOscillator();
            lfo.frequency.value = 4;
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 0.008;
            
            lfo.connect(lfoGain);
            lfoGain.connect(delay1.delayTime);
            lfoGain.connect(delay2.delayTime);
            lfo.start();
            lfo.stop(audioCtx.currentTime + audioBuffer.duration);
            
            // Mixer com m√∫ltiplas camadas
            const mixer = audioCtx.createGain();
            const gain1 = audioCtx.createGain();
            const gain2 = audioCtx.createGain();
            const gain3 = audioCtx.createGain();
            
            gain1.gain.value = 0.4;
            gain2.gain.value = 0.3;
            gain3.gain.value = 0.3;
            
            source.connect(highpass);
            highpass.connect(nasal);
            nasal.connect(mixer); // Sinal direto
            nasal.connect(delay1);
            nasal.connect(delay2);
            nasal.connect(delay3);
            
            delay1.connect(gain1);
            delay2.connect(gain2);
            delay3.connect(gain3);
            
            gain1.connect(mixer);
            gain2.connect(mixer);
            gain3.connect(mixer);
            
            finalNode = mixer;
            
            showMessage("üü¶ L√° l√° l√° l√° l√°! Smurf AUT√äNTICO - Mais nasal e fofo!", "success");
            break;
          }
          
          case 'ivete': {
            // Ivete MELHORADA - Mais energia e presen√ßa
            source.playbackRate.value = 1.15; // Mais aguda
            
            // EQ de voz feminina potente
            const lowCut = audioCtx.createBiquadFilter();
            lowCut.type = 'highpass';
            lowCut.frequency.value = 80;
            lowCut.Q.value = 0.7;
            
            const presence = audioCtx.createBiquadFilter();
            presence.type = 'peaking';
            presence.frequency.value = 2800; // Presen√ßa vocal
            presence.gain.value = 8;
            presence.Q.value = 2;
            
            const air = audioCtx.createBiquadFilter();
            air.type = 'highshelf';
            air.frequency.value = 8000; // "Ar" na voz
            air.gain.value = 4;
            
            // Compressor de palco
            const compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.value = -15;
            compressor.knee.value = 25;
            compressor.ratio.value = 10;
            compressor.attack.value = 0.0005;
            compressor.release.value = 0.05;
            
            // Vibrato caracter√≠stico do ax√©
            const vibrato = audioCtx.createOscillator();
            vibrato.frequency.value = 6.2; // Vibrato do ax√©
            const vibratoGain = audioCtx.createGain();
            vibratoGain.gain.value = 0.004;
            
            const pitchShift = audioCtx.createDelay();
            pitchShift.delayTime.value = 0.008;
            
            vibrato.connect(vibratoGain);
            vibratoGain.connect(pitchShift.delayTime);
            vibrato.start();
            vibrato.stop(audioCtx.currentTime + audioBuffer.duration);
            
            // Reverb de Trio El√©trico
            const convolver = audioCtx.createConvolver();
            const impulseLength = audioCtx.sampleRate * 2.5;
            const impulse = audioCtx.createBuffer(2, impulseLength, audioCtx.sampleRate);
            
            for (let channel = 0; channel < 2; channel++) {
              const channelData = impulse.getChannelData(channel);
              for (let i = 0; i < impulseLength; i++) {
                const decay = Math.pow(1 - i / impulseLength, 2);
                // Simula reverb de rua/carnaval
                channelData[i] = (Math.random() * 2 - 1) * decay * 0.6;
              }
            }
            convolver.buffer = impulse;
            
            // Exciter para brilho vocal
            const exciter = audioCtx.createWaveShaper();
            const exciterCurve = new Float32Array(44100);
            for (let i = 0; i < 44100; i++) {
              const x = (i * 2) / 44100 - 1;
              exciterCurve[i] = x + 0.3 * Math.sin(x * 3);
            }
            exciter.curve = exciterCurve;
            
            // Chain completa
            const dryGain = audioCtx.createGain();
            dryGain.gain.value = 0.6;
            const wetGain = audioCtx.createGain();
            wetGain.gain.value = 0.4;
            const mixer = audioCtx.createGain();
            
            source.connect(lowCut);
            lowCut.connect(compressor);
            compressor.connect(presence);
            presence.connect(air);
            air.connect(pitchShift);
            pitchShift.connect(exciter);
            exciter.connect(dryGain);
            exciter.connect(convolver);
            convolver.connect(wetGain);
            dryGain.connect(mixer);
            wetGain.connect(mixer);
            
            finalNode = mixer;
            
            showMessage("üé§ AX√â√â√â! Ivete Sangalo PODEROSA - Energia do Carnaval!", "success");
            break;
          }
        }

        finalNode.connect(audioCtx.destination);
        source.start();
        
        // Callback quando o √°udio terminar
        source.onended = () => {
          showMessage("‚úÖ Reprodu√ß√£o finalizada. Escolha outro efeito ou grave novamente.", "ready");
        };
      });
    });
    
  } catch (error) {
    console.error('Erro ao reproduzir efeito:', error);
    showMessage("‚ùå Erro ao reproduzir efeito. Tente novamente.", "error");
  }
}

// Inicializar quando a p√°gina carregar
window.addEventListener('load', () => {
  if (checkCompatibility()) {
    showMessage("‚úÖ Pronto para gravar! Clique em 'Gravar' para come√ßar.", "ready");
  }
});

// Tratar quando o usu√°rio interage pela primeira vez (necess√°rio para AudioContext)
document.addEventListener('click', () => {
  if (audioCtx && audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
}, { once: true });
</script>

</body>
